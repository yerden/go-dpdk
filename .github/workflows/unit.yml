name: unit-testing

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    container: nedrey/dpdk-rockylinux8:v21.11-go1.19-snf
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Run a multi-line script
        shell: 'script -q -e -c "bash {0}"'
      -
        name: Unit Tests
        run: |
          go test ./...
